<div class="container">
  <table id="table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="codigoArticulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let articulos">{{articulos.codigoArticulo}}</td>
    </ng-container>
    <ng-container matColumnDef="descripcionArticulo">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let articulos">{{articulos.descripcionArticulo}}</td>
    </ng-container>
    <ng-container matColumnDef="precioUnidadArticulo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let articulos">{{articulos.precioUnidadArticulo}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let articulos">
        <button type="button" mat-flat-button color="primary" (click)="showUpdate(articulos)">Edit
        </button>
        <button type="button" mat-mini-fab color="warn" (click)="deleteArticulo(articulos.codigoArticulo)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
</div>
